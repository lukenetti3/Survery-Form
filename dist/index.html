<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="page d-flex justify-content-center">
  <div class="content">
    <div class="heading">
      <h1 id="title">Free Code Camp Survey Form</h1>
      <p id="description">Thanks for filling out the survery</p>
    </div>

    <div class="form d-flex justify-content-center">
      <form action="" id="survey-form">
        <label id="name-label" for="">Name</label><br>
        <input placeholder="Enter your name" type="name" id="name" required><br>
        <label id="email-label" for="">Email</label><br>
        <input type="email" id="email" placeholder="Please enter your email" required><br>
        <label id="number-label" for="">Number</label><br>
        <input type="number" id="number" placeholder="Please enter your phone number" min="0" max="9999999999" required><br>
        
        <label for="">Favorite Language</label><br>
        <select name="cars" id="dropdown">
          <option value="Select a language" selected>Select a language</option>
          <option value="volvo">Javascript</option>
          <option value="saab">Java</option>
          <option value="fiat">C</option>
          <option value="audi">Assembly Language</option>
        </select><br>
        
        <label for="" class="radio-btn">Skill Level</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioOptions" value="option1" checked>
          <label class="form-check-label" for="beginner">
            Beginner
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioOptions" value="option2">
          <label class="form-check-label" for="intermediate">
            Intermediate
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioOptions" value="option3">
          <label class="form-check-label" for="advanced">
            Advanced
          </label>
        </div>
        
        <label for="" class="checkbox">Which of the following frameworks have you worked with?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tech" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            jQuery
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tech" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            SASS
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tech" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            React
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tech" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            Angular
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tech" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
           Vue
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tech" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            GatsbyJS
          </label>
        </div>
        
        <label for="" class="comments">Additional Comments</label><br>
        <textarea name="Additional Comments" id="comments" cols="67" rows="7"></textarea><br>
        
        <button type="submit" class="btn btn-primary btn-block" id="submit">
          Submit
        </button>
        
      </form>
    </div>
   </div>
 </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
